DATASET:
  DATASET: 'mix2_smpl_cam'
  SET_LIST:
    - ROOT: './data/h36m/'
      TEST_SET: 'Sample_20_test_Human36M_smpl'
      TRAIN_SET: 'Sample_trainmin_train_Human36M_smpl_leaf_twist'
    - ROOT: './data/coco/'
      TRAIN_SET: 'train2017'
    - ROOT: './data/pw3d/'
      TRAIN_SET: '3DPW_train_new'
  PROTOCOL: 2
  FLIP: True
  ROT_FACTOR: 30
  SCALE_FACTOR: 0.3
  NUM_JOINTS_HALF_BODY: 8
  PROB_HALF_BODY: -1
  COLOR_FACTOR: 0.2
  OCCLUSION: True
MODEL:
  TYPE: 'Simple3DPoseBaseSMPLCam'
  PRETRAINED: ''
  TRY_LOAD: './simple_res50_256x192.pth'
  FOCAL_LENGTH: 1000
  IMAGE_SIZE:
  - 256
  - 256
  HEATMAP_SIZE:
  - 64
  - 64
  NUM_JOINTS: 29
  NUM_DECONV_FILTERS:
  - 256
  - 256
  - 256
  NUM_LAYERS: 50
  EXTRA:
    SIGMA: 2
    BACKBONE: 'resnet'
    CROP: 'padding'
    AUGMENT: 'none'
    PRESET: 'simple_smpl_3d_cam'
    DEPTH_DIM: 64
  POST:
    NORM_TYPE: 'softmax'
  BBOX_3D_SHAPE:
    - 2200
    - 2200
    - 2200
LOSS:
  TYPE: 'L1LossDimSMPLCam'
  ELEMENTS:
    BETA_WEIGHT: 1
    BETA_REG_WEIGHT: 0
    PHI_REG_WEIGHT: 0.0001
    LEAF_REG_WEIGHT: 0
    TWIST_WEIGHT: 0.01
    THETA_WEIGHT: 0.01
    UVD24_WEIGHT: 1
    XYZ24_WEIGHT: 0
    XYZ_SMPL24_WEIGHT: 0
    XYZ_SMPL17_WEIGHT: 0
    VERTICE_WEIGHT: 0
    RUBOST_TRAIN: True
TEST:
  HEATMAP2COORD: 'coord'
TRAIN:
  WORLD_SIZE: 4
  BATCH_SIZE: 48
  BEGIN_EPOCH: 0
  END_EPOCH: 200
  OPTIMIZER: 'adam'
  LR: 0.001
  LR_FACTOR: 0.1
  LR_STEP:
  - 90
  - 120
  DPG_MILESTONE: 140
  DPG_STEP:
  - 160
  - 190
